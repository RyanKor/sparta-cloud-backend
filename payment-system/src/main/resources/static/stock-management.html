<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .product-card.low-stock {
            border-color: #ff9800;
            background: #fff3e0;
        }

        .product-card.out-of-stock {
            border-color: #f44336;
            background: #ffebee;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info {
            color: #666;
            margin-bottom: 5px;
        }

        .product-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-out-of-stock {
            background: #ffebee;
            color: #c62828;
        }

        .status-discontinued {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-inactive {
            background: #f5f5f5;
            color: #616161;
        }

        .alert-card {
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 20px;
            background: #fff3e0;
            margin-bottom: 15px;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .alert-type {
            font-weight: 600;
            color: #e65100;
        }

        .alert-time {
            font-size: 12px;
            color: #666;
        }

        .alert-message {
            color: #333;
            margin-bottom: 10px;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦 재고 관리 시스템</h1>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('products')">상품 관리</button>
            <button class="nav-tab" onclick="showTab('stock')">재고 관리</button>
            <button class="nav-tab" onclick="showTab('alerts')">재고 알림</button>
            <button class="nav-tab" onclick="showTab('stats')">통계</button>
        </div>

        <!-- 상품 관리 탭 -->
        <div id="products" class="tab-content active">
            <h2>상품 목록</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="loadProducts()">상품 목록 새로고침</button>
                <button class="btn-success" onclick="createTestProduct()">테스트 상품 생성</button>
                <button class="btn-info" onclick="loadLowStockProducts()">재고 부족 상품</button>
            </div>
            <div id="products-container" class="product-grid"></div>
        </div>

        <!-- 재고 관리 탭 -->
        <div id="stock" class="tab-content">
            <h2>재고 관리</h2>
            <div class="form-group">
                <label for="stock-product-id">상품 ID</label>
                <input type="number" id="stock-product-id" placeholder="상품 ID를 입력하세요">
            </div>
            <div class="form-group">
                <label for="stock-quantity">수량</label>
                <input type="number" id="stock-quantity" placeholder="수량을 입력하세요">
            </div>
            <div class="button-group">
                <button class="btn-success" onclick="increaseStock()">재고 증가</button>
                <button class="btn-warning" onclick="decreaseStock()">재고 차감</button>
                <button class="btn-info" onclick="updateProductStatus()">상태 변경</button>
                <button class="btn-primary" onclick="debugProduct()">상품 정보 확인</button>
            </div>
            <div class="form-group">
                <label for="status-select">새로운 상태</label>
                <select id="status-select">
                    <option value="ACTIVE">판매중</option>
                    <option value="OUT_OF_STOCK">품절</option>
                    <option value="DISCONTINUED">단종</option>
                    <option value="INACTIVE">비활성화</option>
                </select>
            </div>
        </div>

        <!-- 재고 알림 탭 -->
        <div id="alerts" class="tab-content">
            <h2>재고 알림</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="loadPendingAlerts()">대기중인 알림 조회</button>
                <button class="btn-info" onclick="loadAllAlerts()">전체 알림 조회</button>
            </div>
            <div id="alerts-container"></div>
        </div>

        <!-- 통계 탭 -->
        <div id="stats" class="tab-content">
            <h2>재고 통계</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-products">-</div>
                    <div class="stat-label">전체 상품</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-products">-</div>
                    <div class="stat-label">판매중</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="low-stock-count">-</div>
                    <div class="stat-label">재고 부족</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-alerts">-</div>
                    <div class="stat-label">대기중인 알림</div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="loadStats()">통계 새로고침</button>
            </div>
        </div>

        <div id="message-container"></div>
    </div>

    <script>
        const API_BASE = '/api/products';
        
        // 탭 전환
        function showTab(tabName) {
            // 모든 탭과 콘텐츠 숨기기
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭과 콘텐츠 보이기
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // 탭별 초기 데이터 로드
            if (tabName === 'products') {
                loadProducts();
            } else if (tabName === 'alerts') {
                loadPendingAlerts();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }

        // 메시지 표시
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 상품 목록 로드
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                displayProducts(products);
                showMessage(`${products.length}개의 상품을 불러왔습니다.`, 'success');
            } catch (error) {
                console.error('상품 목록 로드 오류:', error);
                showMessage(`상품 목록 로드 실패: ${error.message}`, 'error');
            }
        }

        // 상품 목록 표시
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">상품이 없습니다.</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card ${getProductCardClass(product)}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-info">ID: ${product.productId}</div>
                    <div class="product-info">가격: ${product.price}원</div>
                    <div class="product-info">재고: ${product.stock}개</div>
                    <div class="product-info">최소 재고: ${product.minStockAlert}개</div>
                    <div class="product-info">카테고리: ${product.category || '미분류'}</div>
                    <div class="product-status status-${product.status.toLowerCase().replace('_', '-')}">
                        ${getStatusText(product.status)}
                    </div>
                </div>
            `).join('');
        }

        // 상품 카드 클래스 결정
        function getProductCardClass(product) {
            if (product.stock === 0) return 'out-of-stock';
            if (product.stock <= product.minStockAlert) return 'low-stock';
            return '';
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            const statusMap = {
                'ACTIVE': '판매중',
                'OUT_OF_STOCK': '품절',
                'DISCONTINUED': '단종',
                'INACTIVE': '비활성화'
            };
            return statusMap[status] || status;
        }

        // 테스트 상품 생성
        async function createTestProduct() {
            try {
                const response = await fetch(`${API_BASE}/test-data`, {
                    method: 'POST'
                });
                const result = await response.text();
                showMessage(result, response.ok ? 'success' : 'error');
                if (response.ok) {
                    loadProducts();
                }
            } catch (error) {
                console.error('테스트 상품 생성 오류:', error);
                showMessage(`테스트 상품 생성 실패: ${error.message}`, 'error');
            }
        }

        // 재고 부족 상품 로드
        async function loadLowStockProducts() {
            try {
                const response = await fetch(`${API_BASE}/low-stock`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                displayProducts(products);
                showMessage(`재고 부족 상품 ${products.length}개를 불러왔습니다.`, 'info');
            } catch (error) {
                console.error('재고 부족 상품 로드 오류:', error);
                showMessage(`재고 부족 상품 로드 실패: ${error.message}`, 'error');
            }
        }

        // 재고 증가
        async function increaseStock() {
            const productId = document.getElementById('stock-product-id').value;
            const quantity = parseInt(document.getElementById('stock-quantity').value);

            if (!productId || !quantity) {
                showMessage('상품 ID와 수량을 입력해주세요.', 'error');
                return;
            }

            if (quantity <= 0) {
                showMessage('수량은 1 이상이어야 합니다.', 'error');
                return;
            }

            try {
                console.log(`재고 증가 요청 - Product ID: ${productId}, Quantity: ${quantity}`);
                const response = await fetch(`${API_BASE}/${productId}/stock/increase?quantity=${quantity}`, {
                    method: 'POST'
                });
                const result = await response.text();
                console.log(`재고 증가 응답 - Status: ${response.status}, Result: ${result}`);
                showMessage(result, response.ok ? 'success' : 'error');
                if (response.ok) {
                    loadProducts();
                }
            } catch (error) {
                console.error('재고 증가 오류:', error);
                showMessage(`재고 증가 실패: ${error.message}`, 'error');
            }
        }

        // 재고 차감
        async function decreaseStock() {
            const productId = document.getElementById('stock-product-id').value;
            const quantity = parseInt(document.getElementById('stock-quantity').value);

            if (!productId || !quantity) {
                showMessage('상품 ID와 수량을 입력해주세요.', 'error');
                return;
            }

            if (quantity <= 0) {
                showMessage('수량은 1 이상이어야 합니다.', 'error');
                return;
            }

            try {
                console.log(`재고 차감 요청 - Product ID: ${productId}, Quantity: ${quantity}`);
                const response = await fetch(`${API_BASE}/${productId}/stock/decrease?quantity=${quantity}`, {
                    method: 'POST'
                });
                const result = await response.text();
                console.log(`재고 차감 응답 - Status: ${response.status}, Result: ${result}`);
                showMessage(result, response.ok ? 'success' : 'error');
                if (response.ok) {
                    loadProducts();
                    loadPendingAlerts(); // 알림도 새로고침
                }
            } catch (error) {
                console.error('재고 차감 오류:', error);
                showMessage(`재고 차감 실패: ${error.message}`, 'error');
            }
        }

        // 상품 상태 변경
        async function updateProductStatus() {
            const productId = document.getElementById('stock-product-id').value;
            const status = document.getElementById('status-select').value;

            if (!productId) {
                showMessage('상품 ID를 입력해주세요.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${productId}/status?status=${status}`, {
                    method: 'PUT'
                });
                const result = await response.text();
                showMessage(result, response.ok ? 'success' : 'error');
                if (response.ok) {
                    loadProducts();
                }
            } catch (error) {
                console.error('상품 상태 변경 오류:', error);
                showMessage(`상품 상태 변경 실패: ${error.message}`, 'error');
            }
        }

        // 상품 정보 디버깅
        async function debugProduct() {
            const productId = document.getElementById('stock-product-id').value;

            if (!productId) {
                showMessage('상품 ID를 입력해주세요.', 'error');
                return;
            }

            try {
                console.log(`상품 디버그 정보 요청 - Product ID: ${productId}`);
                const response = await fetch(`${API_BASE}/${productId}/debug`);
                const result = await response.text();
                console.log(`상품 디버그 정보 응답:`, result);
                showMessage(result, response.ok ? 'info' : 'error');
            } catch (error) {
                console.error('상품 디버그 정보 조회 오류:', error);
                showMessage(`상품 디버그 정보 조회 실패: ${error.message}`, 'error');
            }
        }

        // 대기중인 알림 로드
        async function loadPendingAlerts() {
            try {
                const response = await fetch(`${API_BASE}/stock-alerts/pending`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const alerts = await response.json();
                displayAlerts(alerts);
                showMessage(`대기중인 알림 ${alerts.length}개를 불러왔습니다.`, 'info');
            } catch (error) {
                console.error('대기중인 알림 로드 오류:', error);
                showMessage(`대기중인 알림 로드 실패: ${error.message}`, 'error');
            }
        }

        // 전체 알림 로드
        async function loadAllAlerts() {
            try {
                // 모든 상품의 알림을 조회
                const productsResponse = await fetch(`${API_BASE}`);
                if (!productsResponse.ok) {
                    throw new Error(`HTTP error! status: ${productsResponse.status}`);
                }
                const products = await productsResponse.json();
                
                let allAlerts = [];
                for (const product of products) {
                    try {
                        const alertsResponse = await fetch(`${API_BASE}/${product.productId}/stock-alerts`);
                        if (alertsResponse.ok) {
                            const productAlerts = await alertsResponse.json();
                            allAlerts = allAlerts.concat(productAlerts);
                        }
                    } catch (error) {
                        console.warn(`상품 ${product.productId}의 알림 로드 실패:`, error);
                    }
                }
                
                displayAlerts(allAlerts);
                showMessage(`전체 알림 ${allAlerts.length}개를 불러왔습니다.`, 'info');
            } catch (error) {
                console.error('전체 알림 로드 오류:', error);
                showMessage(`전체 알림 로드 실패: ${error.message}`, 'error');
            }
        }

        // 알림 표시
        function displayAlerts(alerts) {
            const container = document.getElementById('alerts-container');
            if (alerts.length === 0) {
                container.innerHTML = '<div class="loading">알림이 없습니다.</div>';
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert-card">
                    <div class="alert-header">
                        <div class="alert-type">${getAlertTypeText(alert.alertType)}</div>
                        <div class="alert-time">${new Date(alert.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="product-info">상품 ID: ${alert.productId} | 현재 재고: ${alert.currentStock}개 | 최소 재고: ${alert.minStockThreshold}개</div>
                    <div class="alert-actions">
                        <button class="btn-small btn-success" onclick="resolveAlert(${alert.alertId})">해결 처리</button>
                    </div>
                </div>
            `).join('');
        }

        // 알림 타입 텍스트 변환
        function getAlertTypeText(alertType) {
            const typeMap = {
                'LOW_STOCK': '재고 부족',
                'OUT_OF_STOCK': '품절',
                'STOCK_RESTORED': '재고 복구'
            };
            return typeMap[alertType] || alertType;
        }

        // 알림 해결 처리
        async function resolveAlert(alertId) {
            try {
                const response = await fetch(`${API_BASE}/stock-alerts/${alertId}/resolve`, {
                    method: 'PUT'
                });
                const result = await response.text();
                showMessage(result, response.ok ? 'success' : 'error');
                if (response.ok) {
                    loadPendingAlerts();
                }
            } catch (error) {
                console.error('알림 해결 처리 오류:', error);
                showMessage(`알림 해결 처리 실패: ${error.message}`, 'error');
            }
        }

        // 통계 로드
        async function loadStats() {
            try {
                // 전체 상품 수
                const productsResponse = await fetch(`${API_BASE}`);
                if (!productsResponse.ok) {
                    throw new Error(`HTTP error! status: ${productsResponse.status}`);
                }
                const products = await productsResponse.json();
                
                // 판매중 상품 수
                const activeProducts = products.filter(p => p.status === 'ACTIVE').length;
                
                // 재고 부족 상품 수
                const lowStockProducts = products.filter(p => p.stock <= p.minStockAlert).length;
                
                // 대기중인 알림 수
                const alertsResponse = await fetch(`${API_BASE}/stock-alerts/pending`);
                const pendingAlerts = alertsResponse.ok ? await alertsResponse.json() : [];
                
                // 통계 업데이트
                document.getElementById('total-products').textContent = products.length;
                document.getElementById('active-products').textContent = activeProducts;
                document.getElementById('low-stock-count').textContent = lowStockProducts;
                document.getElementById('pending-alerts').textContent = pendingAlerts.length;
                
                showMessage('통계가 업데이트되었습니다.', 'success');
            } catch (error) {
                console.error('통계 로드 오류:', error);
                showMessage(`통계 로드 실패: ${error.message}`, 'error');
            }
        }

        // 페이지 로드 시 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
