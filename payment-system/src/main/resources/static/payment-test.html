<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortOne 결제 테스트</title>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        .test-card-info {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .test-card-info h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .test-card-info ul {
            list-style: none;
            padding-left: 0;
        }

        .test-card-info li {
            color: #856404;
            font-size: 13px;
            padding: 3px 0;
        }

        /* New UI styles for realistic product purchase */
        .shop-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .brand h2 {
            font-size: 18px;
            color: #444;
        }
        .product {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 20px;
            padding: 16px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            background: #fafafa;
        }
        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            background: #e9e9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-weight: 700;
        }
        .product-info h3 {
            font-size: 18px;
            color: #222;
            margin-bottom: 6px;
        }
        .product-info p {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        .price-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        .price {
            font-size: 18px;
            font-weight: 800;
            color: #333;
        }
        .badge {
            font-size: 11px;
            background: #e6f4ff;
            color: #1677ff;
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid #bae0ff;
        }
        .summary {
            margin-top: 18px;
            padding: 16px;
            border: 2px dashed #eaeaea;
            border-radius: 12px;
            background: #fff;
        }
        .summary-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .summary-row.total {
            margin-top: 6px;
            padding-top: 10px;
            border-top: 1px solid #efefef;
            font-weight: 800;
            color: #222;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        .helper-text {
            margin-top: 8px;
            font-size: 12px;
            color: #777;
        }
        .hidden-field {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="shop-header">
        <div class="brand">
            <div class="brand-logo"></div>
            <h2>Sparta Shop</h2>
        </div>
        <span class="badge">테스트 결제 환경</span>
    </div>

    <h1>🛒 스파르타 스토어</h1>
    <p class="subtitle">아래 상품을 결제하여 플로우를 테스트하세요</p>

    <div class="product">
        <div class="product-image">IMG</div>
        <div class="product-info">
            <h3>스파르타 티셔츠 (화이트, M)</h3>
            <p>부드러운 코튼 100% 티셔츠. 데일리로 착용하기 좋은 베이직 핏.</p>
            <div class="price-row">
                <span class="price">1,000원</span>
                <span class="badge">무료배송</span>
            </div>
            <div class="summary">
                <div class="summary-row"><span>상품 금액</span><strong>1,000원</strong></div>
                <div class="summary-row"><span>배송비</span><strong>0원</strong></div>
                <div class="summary-row total"><span>결제 예정 금액</span><strong>1,000원</strong></div>
            </div>
            <p class="helper-text">결제 버튼을 누르면 PortOne 결제창이 열립니다. 테스트 카드 정보를 사용하세요.</p>
        </div>
    </div>

    <form id="paymentForm">
        <!-- Hidden technical fields required by the existing JS logic -->
        <input type="hidden" id="orderId" placeholder="order_2024101900001">
        <input type="hidden" id="userId" value="1">
        <input type="hidden" id="orderName" value="스파르타 티셔츠 (화이트, M)">
        <input type="hidden" id="amount" value="1000" min="1000">
        <div class="hidden-field">
            <select id="paymentMethod">
                <option value="CARD">신용카드</option>
            </select>
        </div>

        <div class="actions">
            <button type="button" class="btn-primary btn-full" onclick="(async (btn)=>{ try { btn.disabled = true; btn.textContent = '처리 중...'; await createOrder(); document.getElementById('paymentForm').dispatchEvent(new Event('submit', { cancelable: true, bubbles: true })); } finally { btn.disabled = false; btn.textContent = '결제하기'; } })(this)">결제하기</button>
            <button type="button" class="btn-secondary btn-full" onclick="checkOrder()">주문 조회</button>
        </div>
    </form>

    <div id="result" class="result"></div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';
    const STORE_ID = '스토어 ID 정보 입력해주세요.';
    const CHANNEL_KEY = 'KG 이니시스 채널 ID 정보 기입해주세요.';

    // 결과 표시 함수
    function showResult(type, title, message, data = null) {
        const resultDiv = document.getElementById('result');
        resultDiv.className = `result ${type}`;
        resultDiv.style.display = 'block';

        let html = `<h3>${title}</h3><p>${message}</p>`;
        if (data) {
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        resultDiv.innerHTML = html;

        // 결과창으로 스크롤
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // 1. 주문 생성
    async function createOrder() {
        const orderId = document.getElementById('orderId').value;
        const userId = document.getElementById('userId').value;
        const amount = document.getElementById('amount').value;

        if (!orderId || !userId || !amount) {
            showResult('error', '❌ 입력 오류', '모든 필수 항목을 입력해주세요.');
            return;
        }

        try {
            showResult('info', '⏳ 처리 중...', '주문을 생성하고 있습니다...');

            const response = await fetch(`${API_BASE_URL}/api/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    orderId: orderId,
                    userId: parseInt(userId),
                    totalAmount: parseInt(amount),
                    status: 'PENDING_PAYMENT'
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            showResult('success', '✅ 주문 생성 성공', `주문이 생성되었습니다. 이제 "결제하기" 버튼을 클릭하세요.`, data);
        } catch (error) {
            console.error('주문 생성 오류:', error);
            showResult('error', '❌ 주문 생성 실패', `오류: ${error.message}`);
        }
    }

    // 2. 결제 요청
    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const orderId = document.getElementById('orderId').value;
        const orderName = document.getElementById('orderName').value;
        const amount = document.getElementById('amount').value;
        const paymentMethod = document.getElementById('paymentMethod').value;

        if (!orderId || !orderName || !amount) {
            showResult('error', '❌ 입력 오류', '모든 필수 항목을 입력해주세요.');
            return;
        }

        try {
            showResult('info', '⏳ 결제 창 열기', '결제 창이 열립니다. 테스트 카드 정보를 입력해주세요.');

            // PortOne SDK로 결제 요청
            const paymentId = `payment-${Date.now()}`;

            const response = await PortOne.requestPayment({
                storeId: STORE_ID,
                channelKey: CHANNEL_KEY,
                paymentId: paymentId,
                orderName: orderName,
                totalAmount: parseInt(amount),
                currency: "CURRENCY_KRW",
                payMethod: paymentMethod,
                pg: "inicis_v2",      // 이니시스
                customer: {
                    customerId: document.getElementById('userId').value,
                    fullName: "테스트 사용자",
                    phoneNumber: "010-1234-5678",
                    email: "test@example.com"
                },
                testMode: true,
                customData: {
                    orderId: orderId
                }
            });

            console.log('결제 응답:', response);

            if (response.code != null) {
                // 오류 발생
                showResult('error', '❌ 결제 실패', `오류 코드: ${response.code}<br>메시지: ${response.message}`, response);
                return;
            }

            // 결제 성공
            showResult('info', '⏳ 결제 검증 중...', `결제가 완료되었습니다. 백엔드에서 검증하고 있습니다...<br>Payment ID: ${response.paymentId}`);

            // 백엔드로 결제 검증 요청
            await verifyPayment(response.paymentId);

        } catch (error) {
            console.error('결제 오류:', error);
            showResult('error', '❌ 결제 오류', `오류: ${error.message}`);
        }
    });

    // 3. 결제 검증
    async function verifyPayment(paymentId) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/payments/complete`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    paymentId: paymentId
                })
            });

            const resultText = await response.text();

            if (response.ok) {
                showResult('success', '✅ 결제 완료!', `결제가 성공적으로 완료되고 검증되었습니다!<br>Payment ID: ${paymentId}<br><br>응답: ${resultText}`);

                // 3초 후 주문 조회
                setTimeout(() => {
                    checkOrder();
                }, 3000);
            } else {
                showResult('error', '❌ 검증 실패', `결제는 완료되었으나 검증에 실패했습니다.<br>응답: ${resultText}`);
            }
        } catch (error) {
            console.error('검증 오류:', error);
            showResult('error', '❌ 검증 오류', `오류: ${error.message}`);
        }
    }

    // 4. 주문 조회
    async function checkOrder() {
        const orderId = document.getElementById('orderId').value;

        if (!orderId) {
            showResult('error', '❌ 입력 오류', '주문 ID를 입력해주세요.');
            return;
        }

        try {
            showResult('info', '⏳ 조회 중...', '주문 정보를 조회하고 있습니다...');

            const response = await fetch(`${API_BASE_URL}/api/orders/${orderId}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            showResult('success', '✅ 주문 조회 성공', '주문 정보가 조회되었습니다.', data);
        } catch (error) {
            console.error('주문 조회 오류:', error);
            showResult('error', '❌ 주문 조회 실패', `오류: ${error.message}`);
        }
    }

    // 페이지 로드 시 랜덤 주문 ID 생성
    window.addEventListener('load', function() {
        const today = new Date();
        const dateStr = today.toISOString().split('T')[0].replace(/-/g, '');
        const randomNum = Math.floor(Math.random() * 10000).toString().padStart(5, '0');
        document.getElementById('orderId').value = `order_${dateStr}_${randomNum}`;
    });
</script>
</body>
</html>
